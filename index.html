<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .link-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Visit My Video Folder</h1>
  <a href="https://drive.google.com/drive/folders/1rMlRYwm-4AE-Jm0quxof0g0p2Mn7OkAd?usp=sharing" 
  class="link-button" target="_blank">
    Open Video Folder
  </a>

</body>
</html>
